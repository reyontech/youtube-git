<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count the occurrences of each letter in a string using JavaScript</title>
</head>
<body>
<script>
    function countLetters(str){
        let result = {}

        for(let i = 0; i < str.length; i++){
            let char = str.charAt(i).toLowerCase();
            if(/[a-z]/.test(char)){
                if(result[char]){
                    result[char]++
                }else {
                    result[char] = 1;
                }
            }
        }
        return result
    }

    console.log(countLetters('Hello world'))
</script>
</body>
</html>
